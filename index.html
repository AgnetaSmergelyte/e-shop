<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-nav">
        <div class="menu-icon"><i class="fas fa-home"></i></div>
        <div class="cart-link"><i class="fas fa-shopping-cart"><span>Cart</span></i>(<span id="cart-items-count">0</span>)
        </div>
    </div>
    <div class="home">
        <div class="products"></div>
    </div>
    <div class="cart-wrap">
        <input type="checkbox" class="check-all">Select All
        <div class="cart"></div>
        <div class="cart-footer">
            <button class="delete-selected">Delete selected</button>
            <div class="total-price">Total price: 0 Eur</div>
        </div>
    </div>
</body>
</html>
